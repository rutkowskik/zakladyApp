<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Log out</a>
    <a class="navbar-brand" href="/allgame">Lista Meczy</a>
</nav>
<div class="card text-center">
    <div class="card-header">
        Lista Meczy
    </div>
    <div class="card-body">
        <div class="table-responsive" th:if="${not #lists.isEmpty(games)}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Miasto</th>
                <th scope="col">Drużyny</th>
                <th scope="col">Kliknij, aby zobaczyć wszytkie zadkłady</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${#temporals.format(game.dateOfGame, 'dd-MM-yyyy HH:mm')}">Title</td>
                <td th:text="${game.city}">Description</td>
                <td th:text="${game.teams}">Description</td>
                <td>
                    <a href="#" class="btn btn-dark" th:href="@{'/game/' + ${game.id} + '/bets'}">Wszytkie zakłady</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
</html>
