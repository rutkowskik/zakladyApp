<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                            <form  th:object="${appuser}" th:action="@{/}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                    <p>Please Correct Errors Below</p>
                                </div>
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Logowanie</h2>
                            <p class="text-white-50 mb-5">Prosze podac Nick oraz PIN(4 cyfry)</p>
                            <div class="form-outline form-white mb-4" th:class="${#fields.hasErrors('nick')}
                            ?'falert alert-danger': 'form-outline form-white mb-4'">
                                <input type="text" class="form-control form-control-lg" th:field="*{nick}" />
                                <div>
                                <label class="form-label" th:if="${#fields.hasErrors('nick')}">
                                    <li th:each="err : ${#fields.errors('nick')}" th:text="${err}"/>
                                </label>
                                </div>
                                <label class="form-label">Nick</label>
                            </div>
                            <div class="form-outline form-white mb-4"th:class="${#fields.hasErrors('pin')}
                            ?'falert alert-danger': 'form-outline form-white mb-4'">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" th:field="*{pin}" />
                                <div>
                                <label class="form-label" th:if="${#fields.hasErrors('pin')}">
                                    <li th:each="err : ${#fields.errors('pin')}" th:text="${err}"/>
                                </label>
                                </div>
                                <label class="form-label" for="typePasswordX">PIN</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">START</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
